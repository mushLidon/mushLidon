language:
  - objective-c

env:
  global:
    - secure: ""
  matrix:
    - VERSION=3.5.3
    - VERSION=3.6.0

install:
  - source misc/terryfy/travis_tools.sh
  - source misc/terryfy/library_installers.sh
  - clean_builds
  - get_python_environment macpython $VERSION venv
  - pip install twine

script:
  - python setup.py bdist_wheel
  - ls -lha dist
  - unzip -l dist/*.whl
  - twine upload -u squeaky dist/*.whl
